{% extends 'layauts/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="card">
                    <div class="card-header bg-dark-subtle">
                        User profile
                    </div>
                    <div class="card-body d-flex row ">
                        <div class="col-4">
                            <img src="{{ request.user.img }}" alt="img icon"
                                 class="w-55 h-55 img-fluid rounded-circle mb-4">
                            <div>
                                <form action="" class="input-group">
                                    <input type="file" class="form-control" id="inputGroupFile04"
                                           aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="img">
                                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">
                                        Button
                                    </button>
                                </form>
                            </div>
                        </div>
                        <form class="col-8">
                            <div class="d-flex mb-3">
                                <div class="form-floating w-50 me-2">
                                    <input type="text" class="form-control" id="firstname" placeholder="first name"
                                           name="first_name">
                                    <label for="firstname">First name</label>
                                </div>
                                <div class="form-floating w-50 ">
                                    <input type="text" class="form-control" id="lastname" placeholder="lastname"
                                           name="last_name">
                                    <label for="Lastname">Last name</label>
                                </div>
                            </div>
                            <div class="d-flex ">
                                <div class="form-floating w-50 me-2">
                                    <input type="text" class="form-control" id="username" placeholder="user name"
                                           name="username">
                                    <label for="username">User name</label>
                                </div>
                                <div class="form-floating w-50 ">
                                    <input type="email" class="form-control" id="email" placeholder="email"
                                           name="email">
                                    <label for="email">Email name</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
