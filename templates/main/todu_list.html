{% extends 'layauts/base.html' %}


{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="card">
                    <div class="card-header bg-dark-subtle">
                        Tasks
                    </div>
                    <div class="card-body ">
                        <table class="table  table-dark table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Task name</th>
                                <th scope="col">Created at</th>
                                <th scope="col">Event</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for task in tasks %}
                                <tr>
                                    <th scope="row">{{ forloop.counter}}</th>
                                    <td class="">{{ task.task_name }}</td>
                                    <td class="">{{ task.created_at }}</td>
                                    <td>
                                        <a href="{% url 'todu_delet' task.id %}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                                        <a href="{% url 'todu_edit' task.id %}" class="btn btn-warning"><i class="bi-pen-fill text-white"></i></a>
                                        <a href="{% url 'todu_detail' task.id %}" class="btn btn-info"><i class="bi-eye-fill text-white"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
